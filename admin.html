<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - EuroviLOL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="admin.js" defer></script>
  <link href="styles.css" rel="stylesheet" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body class="bg-gradient-to-br from-pink-900 to-purple-900 min-h-screen flex flex-col text-white">
  <header class="p-4 bg-black bg-opacity-70 flex items-center justify-between flex-nowrap gap-4">
    <div class="flex-shrink-0">
      <img src="eurovilol_blanco.png" alt="Logo" class="w-[6.4rem] sm:w-32 h-auto" id="logo" />
    </div>
    <nav class="flex flex-nowrap justify-end gap-1 text-xs sm:text-base min-w-0 flex-grow">
        <a href="index.html" class="text-white hover:text-pink-400 font-semibold px-3 border-r border-white/30 break-words max-w-[100px] text-center">Nueva Porra</a>
        <a href="results.html" class="text-white hover:text-pink-400 font-semibold px-3 border-r border-white/30 break-words max-w-[130px] text-center">Resultados anteriores</a>
        <a href="your_results.html" class="text-white hover:text-pink-400 font-semibold px-3 border-r border-white/30 break-words max-w-[120px] text-center">Tus resultados</a>
        <a href="winner.html" class="text-white hover:text-pink-400 font-semibold px-3 break-words max-w-[110px] text-center">Calcular ganador</a>
      </nav>
  </header>

  <main class="flex-grow max-w-3xl mx-auto w-full p-4 mt-10">
    <h1 class="text-3xl font-bold mb-4">Panel de administraci칩n</h1>

    <div class="bg-white/10 backdrop-blur-md p-4 rounded-lg border border-white/20 mb-4">
      <label for="year-select" class="block mb-2 font-semibold">Selecciona un a침o:</label>
      <select id="year-select" class="w-full text-black p-2 rounded">
        <option value="">-- Selecciona un a침o --</option>
        <option value="2025">2025</option>
        <option value="2024">2024</option>
        <option value="2023">2023</option>
      </select>

      <div class="mt-4">
        <p class="text-lg">Estado de la votaci칩n: <span id="is-open-status"></span></p>
        <button id="toggle-open" class="mt-2 px-4 py-2 bg-pink-600 hover:bg-pink-700 text-white rounded hidden"></button>
      </div>
    </div>

    <div id="results" class="space-y-2"></div>

    <div id="bets-results" class="mt-8 hidden">
      <h2 class="text-2xl font-bold mb-4">Apuestas de los participantes</h2>
      <div id="bets-list" class="space-y-4"></div>
    </div>

    <div id="message" class="mt-4 text-lg font-semibold"></div>
  </main>

  <footer class="text-center text-white py-4 bg-black bg-opacity-50">
    &copy; 2025 EuroviLOL
  </footer>
</body>
</html>
