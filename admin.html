<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración - EuroviLOL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="css/styles.css" rel="stylesheet" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body class="bg-gradient-to-br from-pink-900 to-purple-900 min-h-screen text-white flex flex-col">

  <header class="p-2 sm:p-4 bg-black bg-opacity-70 flex items-center justify-between flex-nowrap gap-2 z-10">
    <a href="index.html" class="flex-shrink-0">
      <img src="img/eurovilol_blanco.png" alt="Logo" class="w-16 sm:w-28 h-auto" />
    </a>
    <nav class="flex flex-nowrap items-center gap-1 sm:gap-3 text-[10px] sm:text-sm font-semibold text-white leading-tight">
      <a href="newBet.html" class="hover:text-pink-400 px-1 sm:px-2 border-r border-white/30">Nueva apuesta</a>
      <a href="results.html" class="hover:text-pink-400 px-1 sm:px-2 border-r border-white/30">Anteriores</a>
      <a href="your_results.html" class="hover:text-pink-400 px-1 sm:px-2 border-r border-white/30">Tus resultados</a>
      <a href="winner.html" class="hover:text-pink-400 px-1 sm:px-2">Ganador</a>
    </nav>
  </header>

  <main class="flex-grow p-4 flex flex-col items-center text-center">
    <h1 class="text-3xl font-bold mb-6">Panel de Administración</h1>

    <div class="flex flex-wrap gap-4 justify-center mb-6">
      <button id="manage-votes-btn" class="bg-pink-600 hover:bg-pink-700 px-4 py-2 rounded font-semibold">Gestionar votaciones</button>
      <button id="add-results-btn" class="bg-pink-600 hover:bg-pink-700 px-4 py-2 rounded font-semibold">Añadir resultados</button>
      <button id="add-year-btn" class="bg-pink-600 hover:bg-pink-700 px-4 py-2 rounded font-semibold">Añadir nuevo año</button>
    </div>

    <!-- Sección de gestión de votaciones -->
    <section id="vote-management" class="hidden w-full max-w-md bg-white/10 backdrop-blur-md p-6 rounded-lg border border-white/20">
      <h2 class="text-xl font-bold mb-4">Gestión de Votaciones</h2>
      <!-- Aquí se colocaría el contenido actual para abrir/cerrar votación -->
      <p class="text-white">
        <div class="bg-white/10 backdrop-blur-md p-4 rounded-lg border border-white/20 mb-4">
          <label for="year-select" class="block mb-2 font-semibold">Selecciona un año:</label>
          <select id="year-select" class="w-full text-black p-2 rounded">
            <option value="">-- Selecciona un año --</option>
            <option value="2025">2025</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
          </select>
    
          <div class="mt-4">
            <p class="text-lg">Estado de la votación: <span id="is-open-status"></span></p>
            <button id="toggle-open" class="mt-2 px-4 py-2 bg-pink-600 hover:bg-pink-700 text-white rounded hidden"></button>
          </div>
        </div>
    
        <div id="results" class="space-y-2"></div>
    
        <div id="bets-results" class="mt-8 hidden">
          <h2 class="text-2xl font-bold mb-4">Apuestas de los participantes</h2>
          <div id="bets-list" class="space-y-4"></div>
        </div>
    
        <div id="message" class="mt-4 text-lg font-semibold"></div>
      </p>
    </section>

    <!-- Sección para añadir resultados -->
    <section id="add-result-section" class="hidden w-full max-w-md bg-white/10 backdrop-blur-md p-6 rounded-lg border border-white/20">
      <h2 class="text-xl font-bold mb-4">Añadir Resultados</h2>
      <form id="result-form" class="flex flex-col gap-4">
        <input type="number" id="year" placeholder="Año" class="p-2 rounded text-black" required />
        <input type="text" id="winner" placeholder="Ganador" class="p-2 rounded text-black" required />
        <input type="text" id="lastPlace" placeholder="Último lugar" class="p-2 rounded text-black" required />
        <input type="number" id="spain" placeholder="Posición de España" class="p-2 rounded text-black" required />
        <input type="number" id="halfTable" placeholder="Mitad de tabla de España" class="p-2 rounded text-black" required />
        <textarea id="top10" placeholder="Top 10 (separado por comas)" class="p-2 rounded text-black" required></textarea>
        <button type="submit" class="bg-pink-600 hover:bg-pink-700 text-white font-semibold px-4 py-2 rounded">Enviar Resultados</button>
        <div id="result-msg" class="text-green-400 font-semibold hidden mt-2"></div>
      </form>
    </section>

    <!-- Sección de crear nuevo año -->
    <section id="add-year-section" class="hidden w-full max-w-md bg-white/10 backdrop-blur-md p-6 rounded-lg border border-white/20">
      <h2 class="text-xl font-bold mb-4">Añadir nuevo año</h2>
      <form id="new-year-form" class="flex gap-2 items-center">
        <input type="number" id="new-year-input" placeholder="Ej: 2026" required class="flex-1 p-2 rounded text-black" />
        <button type="submit" class="bg-pink-600 hover:bg-pink-700 text-white font-semibold px-4 py-2 rounded">Añadir</button>
      </form>
      <div id="new-year-msg" class="mt-2 text-sm font-semibold"></div>
    </section>


  </main>

    <!-- Modal de error -->
  <div id="error-modal" class="fixed inset-0 bg-black/70 flex items-center justify-center hidden z-50">
    <div class="bg-white text-black p-6 rounded-lg max-w-md text-center">
      <p id="error-modal-message" class="mb-4"></p>
      <button id="close-modal" class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded">Cerrar</button>
    </div>
  </div>

  <script src="js/admin.js" defer></script>
  <script src="js/config.js"></script>
</body>
</html>
