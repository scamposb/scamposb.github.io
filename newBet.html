<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nueva Apuesta - EuroviLOL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>
  <link href="styles.css" rel="stylesheet" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body class="bg-gradient-to-br from-pink-900 to-purple-900 min-h-screen flex flex-col">
  <header class="p-2 sm:p-4 bg-black bg-opacity-70 flex items-center justify-between flex-nowrap gap-2 z-10">
    <a href="index.html" class="flex-shrink-0">
      <img src="eurovilol_blanco.png" alt="Logo" class="w-16 sm:w-28 h-auto" />
    </a>
    <nav class="flex flex-nowrap items-center gap-1 sm:gap-3 text-[10px] sm:text-sm font-semibold text-white leading-tight">
      <a href="newBet.html" class="hover:text-pink-400 px-1 sm:px-2 border-r border-white/30">Nueva apuesta</a>
      <a href="results.html" class="hover:text-pink-400 px-1 sm:px-2 border-r border-white/30">Anteriores</a>
      <a href="your_results.html" class="hover:text-pink-400 px-1 sm:px-2 border-r border-white/30">Tus resultados</a>
      <a href="winner.html" class="hover:text-pink-400 px-1 sm:px-2">Ganador</a>
    </nav>
  </header>

  <main class="flex-grow flex flex-col items-center justify-start text-white p-4 mt-10">
    <div class="bg-white/10 backdrop-blur-lg border border-white/20 rounded-2xl p-6 w-full max-w-md shadow-lg flex flex-col items-center space-y-4">
      <h1 class="text-4xl font-bold text-white mb-2">Haz tu apuesta</h1>
    
      <form id="bet-form" class="flex flex-col items-center space-y-4 w-full">
        <input id="name" name="name" type="text" placeholder="Tu nombre" class="w-full text-black p-2 rounded" required />
    
        <input id="winner" name="winner" type="text" placeholder="Ganador" class="w-full text-black p-2 rounded" required />
        <input id="lastPlace" name="lastPlace" type="text" placeholder="Último puesto" class="w-full text-black p-2 rounded" required />
        <input id="spain" name="spain" type="number" placeholder="Puesto de España" class="w-full text-black p-2 rounded" required />
    
        <select id="halfTable" name="halfTable" class="w-full text-black p-2 rounded" required>
          <option value="">Mitad de la tabla</option>
          <option value="1">Primera mitad</option>
          <option value="2">Segunda mitad</option>
        </select>
    
        <input id="favourite" name="favourite" type="text" placeholder="Favorito personal" class="w-full text-black p-2 rounded" required />
    
        <button type="submit" class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded w-full">Enviar apuesta</button>
      </form>
    </div>
    

    <div id="message" class="mt-6 text-lg font-semibold opacity-0 transform translate-y-2 transition-all duration-500"></div>
  </main>

  <footer class="text-center text-white py-4 bg-black bg-opacity-50">
    &copy; 2025 EuroviLOL
  </footer>

  <!-- Modal de imagen de Francia -->
<div id="franceModal" class="modal hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="modal-content bg-white p-4 rounded">
    <img id="franceImg" src="" alt="Imagen de Francia" />
  </div>
</div>

<!-- Modal de advertencia de Israel -->
<div id="israelModal" class="modal hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="modal-content bg-white p-4 rounded">
    <div class="message text-red-600 font-bold text-lg">
      No apoyamos a países genocidas, inténtalo de nuevo.
    </div>
  </div>
</div>
</body>
</html>
