<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calcular ganador - EuroviLOL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="js/config.js"></script>
  <link href="css/styles.css" rel="stylesheet" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body class="bg-gradient-to-br from-pink-900 to-purple-900 min-h-screen text-white flex flex-col">
  <header class="p-2 sm:p-4 bg-black bg-opacity-70 flex items-center justify-between flex-nowrap gap-2 z-10">
    <a href="index.html" class="flex-shrink-0">
      <img src="img/eurovilol_blanco.png" alt="Logo" class="w-16 sm:w-28 h-auto" />
    </a>
    <nav class="flex flex-nowrap items-center gap-1 sm:gap-3 text-[10px] sm:text-sm font-semibold text-white leading-tight">
      <a href="newBet.html" class="hover:text-pink-400 px-1 sm:px-2 border-r border-white/30">Nueva apuesta</a>
      <a href="results.html" class="hover:text-pink-400 px-1 sm:px-2 border-r border-white/30">Anteriores</a>
      <a href="your_results.html" class="hover:text-pink-400 px-1 sm:px-2 border-r border-white/30">Tus resultados</a>
      <a href="winner.html" class="hover:text-pink-400 px-1 sm:px-2">Ganador</a>
    </nav>
  </header>

  <!-- Main -->
  <main class="flex-grow flex flex-col items-center justify-start p-4 mt-10 text-center" id="main-content">
    <h1 class="text-4xl font-bold mb-6 w-full text-center">Calcular ganador</h1>

    <div class="bg-white/10 backdrop-blur-md p-6 rounded-lg border border-white/20 w-full max-w-md">
      <label for="year-select" class="block mb-2 font-semibold text-white">Selecciona un año:</label>
      <select id="year-select" class="w-full text-black p-2 rounded mb-4">
        <option value="">-- Selecciona un año --</option>
      </select>
      <button id="check-winner" class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded w-full">Conocer el resultado</button>
    </div>

    <div id="error-message" class="text-red-400 mt-4 font-semibold hidden"></div>
  </main>

  <!-- Pantalla de resultado a pantalla completa -->
    <div id="winner-section" class="hidden fixed inset-0 flex flex-col items-center justify-center bg-gradient-to-br from-pink-900 to-purple-900 z-50">

    <!-- Botón de cerrar -->
    <button id="close-winner" class="absolute top-4 right-4 text-white text-3xl font-bold hover:text-pink-400">✖</button>
  
    <div id="countdown" class="text-8xl font-bold animate-pulse"></div>
  
    <div id="winner-card" class="hidden bg-white/10 backdrop-blur-md p-8 rounded-2xl text-center border border-white/20 max-w-2xl w-full mx-4">
      <h2 class="text-4xl font-bold mb-4">🎉 El ganador es...</h2>
      <p id="winner-name" class="text-5xl font-bold text-pink-400 animate-bounce mb-2"></p>
      <p id="winner-score" class="text-xl mb-4">con X puntos</p>
      <img src="https://i0.wp.com/justmaths.co.uk/wp-content/uploads/2016/10/celebration-gif.gif" alt="Celebración" class="mx-auto w-72 rounded-lg shadow-lg">

      <button id="show-ranking" class="mt-6 bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded">
        Mostrar ranking completo
      </button>
      
      <div id="ranking" class="hidden mt-6 text-left bg-white/10 p-4 rounded-lg border border-white/20 max-h-64 overflow-y-auto">
        <h3 class="text-xl font-bold mb-2">🏅 Ranking de Participantes</h3>
        <ul id="ranking-list" class="list-decimal pl-5 space-y-1"></ul>
      </div>
    </div>
  </div>

  
  <footer class="text-center text-white py-4 bg-black bg-opacity-50">
    &copy; 2025 EuroviLOL
  </footer>


  <script src="js/winner.js" defer></script>
</body>
</html>
