<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calcular Ganador - EuroviLOL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="styles.css" rel="stylesheet" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body class="bg-gradient-to-br from-pink-900 to-purple-900 min-h-screen flex flex-col">

  <!-- Header compartido -->
  <header class="flex items-center justify-between p-4 bg-black bg-opacity-70">
    <div class="transform scale-[2] origin-left -translate-y-2 mt-2">
      <img src="eurovilol_blanco.png" alt="Logo" class="w-16 h-auto" id="logo" />
    </div>
    <nav class="space-x-6">
      <a href="index.html" class="text-white hover:text-pink-400 font-semibold">Nueva Porra</a>
      <a href="results.html" class="text-white hover:text-pink-400 font-semibold">Resultados anteriores</a>
      <a href="your_results.html" class="text-white hover:text-pink-400 font-semibold">Tus resultados</a>
      <a href="winner.html" class="text-white hover:text-pink-400 font-semibold">Calcular ganador</a>
    </nav>
  </header>  

  <!-- Contenido principal -->
  <main class="flex-grow flex flex-col items-center justify-start text-white p-4 mt-10">
    <div class="bg-white/10 backdrop-blur-lg border border-white/20 rounded-2xl p-6 w-full max-w-md shadow-lg flex flex-col space-y-4">
      <h1 class="text-3xl font-bold text-white mb-2">Calcular ganador</h1>

      <label for="year-select" class="text-white font-semibold">Selecciona un año:</label>
      <select id="year-select" class="w-full text-black p-2 rounded">
        <option value="">-- Selecciona un año --</option>
      </select>

      <p id="error-message" class="text-red-400 font-semibold mt-2"></p>

      <div id="winner-section" class="hidden mt-4 text-center">
        <button id="reveal-winner" class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded">
          Conocer el resultado
        </button>
      </div>

      <div id="winner-display" class="hidden mt-4"></div>
    </div>
  </main>

  <footer class="text-center text-white py-4 bg-black bg-opacity-50">
    &copy; 2025 EuroviLOL
  </footer>

  <!-- Script DEFER -->
  <script src="winner.js" defer></script>
</body>
</html>
