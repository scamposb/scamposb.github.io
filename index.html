<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eurovisión Porra</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script> <!-- Enlace al archivo JS externo -->
  <link href="styles.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body class="bg-[#0e0e2c] text-white font-sans min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-[#1c1c3c] p-4 flex items-center justify-between shadow-md">
    <div class="flex items-center space-x-4">
      <!-- Logo ajustado para mantener proporciones y hacerlo más grande en móvil -->
      <img src="eurovilol_blanco.png" alt="Eurolol Logo" class="logo"/>
    </div>
    <nav class="space-x-4 flex items-center">
	  <a href="index.html" id="new-bet-link" class="text-white hover:text-pink-400 font-semibold px-2 py-1">Nueva Apuesta</a>
	  <a href="results.html" class="text-white hover:text-gray-300 transition-colors">Resultados anteriores</a>
	  <!--<a href="#" class="text-white hover:text-pink-400 font-semibold">Resultados anteriores</a>-->
	  <a href="#" class="text-white hover:text-pink-400 font-semibold">Ver tus resultados</a>
	</nav>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center p-6">
    <form class="bg-white text-black p-6 rounded-2xl shadow-lg w-full max-w-lg space-y-4" onsubmit="handleSubmit(event)">
      <h2 class="text-2xl font-bold mb-4 text-center">Nueva Apuesta</h2>
      <input type="text" placeholder="Tu nombre" class="w-full p-2 border rounded-md"/>
      <input type="text" placeholder="¿Qué país ganará?" class="w-full p-2 border rounded-md"/>
      <input type="text" placeholder="¿Qué país quedará último?" class="w-full p-2 border rounded-md"/>
      <input type="number" placeholder="¿En qué puesto quedará España?" class="w-full p-2 border rounded-md"/>
      <select class="w-full p-2 border rounded-md">
        <option value="">¿Mitad superior o inferior?</option>
        <option value="1">Mitad superior</option>
        <option value="2">Mitad inferior</option>
      </select>
      <input type="text" placeholder="¿Cuál es tu país favorito?" id="paisFavorito" class="w-full p-2 border rounded-md"/>
      <button type="submit" class="w-full bg-[#f72585] text-white py-2 rounded-md hover:bg-[#d61b72] transition">Enviar apuesta</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-[#1c1c3c] text-center text-sm text-gray-400 py-4">
    &copy; 2025 EuroviLOL. Todos los derechos reservados.
  </footer>

  <!-- Modal de imagen de Francia -->
  <div id="franceModal" class="modal">
    <div class="modal-content">
      <img id="franceImg" src="" alt="Imagen de Francia"/>
    </div>
  </div>

  <!-- Modal de advertencia de Israel -->
  <div id="israelModal" class="modal">
    <div class="modal-content">
      <div class="message">
        No apoyamos a países genocidas, inténtalo de nuevo.
      </div>
    </div>
  </div>
</body>
</html>
