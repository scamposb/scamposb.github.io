<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EuroviLOL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="css/styles.css" rel="stylesheet" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-animate {
      animation: fadeInScale 1s ease-out forwards;
    }

    .text-animate {
      animation: slideUp 1s ease-out 0.5s forwards;
      opacity: 0;
    }

    .bg-animated {
      background: linear-gradient(-45deg, #ec4899, #8b5cf6, #ec4899, #8b5cf6);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 10px #ec4899, 0 0 20px #ec4899, 0 0 30px #ec4899;
      }
      50% {
        box-shadow: 0 0 20px #f472b6, 0 0 30px #f472b6, 0 0 40px #f472b6;
      }
      100% {
        box-shadow: 0 0 10px #ec4899, 0 0 20px #ec4899, 0 0 30px #ec4899;
      }
    }

    .glow-button {
    animation: glow 2s infinite ease-in-out;
    box-shadow: 0 0 10px #ec4899, 0 0 20px #ec4899, 0 0 30px #ec4899;
  }

  .glow-button:hover {
    box-shadow: 0 0 20px #f472b6, 0 0 30px #f472b6, 0 0 40px #f472b6;
  }
  .button-animate {
    animation: slideUp 1s ease-out 1s forwards;
    opacity: 0;
  }
  </style>
</head>
<body class="bg-animated text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="p-2 sm:p-4 bg-black bg-opacity-70 flex items-center justify-between flex-nowrap gap-2 z-10">
    <a href="index.html" class="flex-shrink-0">
      <img src="img/eurovilol_blanco.png" alt="Logo" class="w-16 sm:w-28 h-auto" />
    </a>
    <nav class="flex flex-nowrap items-center gap-1 sm:gap-3 text-[10px] sm:text-sm font-semibold text-white leading-tight">
      <a href="newBet.html" class="hover:text-pink-400 px-1 sm:px-2 border-r border-white/30">Nueva apuesta</a>
      <a href="results.html" class="hover:text-pink-400 px-1 sm:px-2 border-r border-white/30">Anteriores</a>
      <a href="your_results.html" class="hover:text-pink-400 px-1 sm:px-2 border-r border-white/30">Tus resultados</a>
      <a href="winner.html" class="hover:text-pink-400 px-1 sm:px-2">Ganador</a>
    </nav>
  </header>
  
  
  

  <!-- Bienvenida -->
  <main class="flex-grow flex flex-col items-center justify-center text-center px-4 space-y-6">
    <img src="img/eurovilol_blanco.png" alt="EuroviLOL Logo" class="w-[20rem] sm:w-[30rem] lg:w-[36rem] mb-4 sm:mb-6 lg:mb-4 opacity-0 logo-animate" />
    <h1 class="text-xl sm:text-2xl lg:text-3xl font-medium text-white text-animate">
      ¡Bienvenidos al mejor evento del año!
    </h1>
    

    <!-- Botón -->
    <a href="newBet.html"
      class="text-xl bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-6 rounded-full transition transform hover:scale-105 duration-300 glow-button button-animate">
      Start voting now
    </a>

  </main>

  <script src="js/config.js"></script>
</body>
</html>
